<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Click Fast</title>

    <script src="https://kit.fontawesome.com/c4c2fb091a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">

</head>

<body>
    <button class="button1" onclick="setTime(15000)"><strong>Slow</strong></button>
    <button class="button2" onclick="setTime(5000)"><strong>Fast</strong></button>
    <button class="button3" onclick="setTime(2000)"><strong>SupaFast</strong></button>
    <button class="button4" onclick="setTime(9007199254740)">Cancel</button>
    
    
    <script src="popup.js"></script>
</body>
</html>
